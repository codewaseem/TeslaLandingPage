<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tesla Model S</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="hero">
      <header class="toolbar">
        <div class="logo">
          <img src="./assets/transparent_logo.svg" alt="Tesla Logo" />
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">Order</a></li>
            <li><a href="#">Test drive</a></li>
            <li><a href="#">Charging</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Videos</a></li>
          </ul>
        </nav>
      </header>
      <div class="seat-info">
        <div class="show-pulse-data">
          <div class="info-1">5+2</div>
          <div class="info-2">Avaiable seats</div>
        </div>
        <div class="pulse-effect-point"></div>
      </div>
      <div class="acceleration-info">
        <div class="show-pulse-data">
          <div class="info-1">3.2<sup>sec</sup></div>
          <div class="info-2">0-60 Max Acceleration</div>
        </div>
        <div class="pulse-effect-point"></div>
      </div>
      <div class="topspeed-info">
        <div class="show-pulse-data">
          <div class="info-1">275<sup>mi</sup></div>
          <div class="info-2">Range At 65 MPH</div>
        </div>
        <div class="pulse-effect-point"></div>
      </div>
    </section>
  </body>
</html>
